<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能家居控制系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-house-door-fill"></i> 智能家居控制系统
                </a>
                <div class="d-flex">
                    <span class="navbar-text" id="connection-status">
                        <i class="bi bi-circle-fill text-danger"></i> 未连接
                    </span>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <!-- 传感器数据显示 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">环境数据</h5>
                    </div>
                    <div class="card-body">
                        <div class="sensor-data">
                            <div class="data-item">
                                <i class="bi bi-thermometer-half"></i>
                                <span>温度：</span>
                                <span id="temperature">--</span>℃
                            </div>
                            <div class="data-item">
                                <i class="bi bi-droplet-fill"></i>
                                <span>湿度：</span>
                                <span id="humidity">--</span>%
                            </div>
                            <div class="data-item">
                                <i class="bi bi-sun-fill"></i>
                                <span>光线：</span>
                                <span id="light">--</span>lux
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="col-md-8">
                <div class="row">
                    <!-- 窗帘控制 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">窗帘控制</h5>
                            </div>
                            <div class="card-body">
                                <div class="curtain-status mb-3">
                                    <div class="progress">
                                        <div id="curtain-progress" class="progress-bar" role="progressbar"></div>
                                    </div>
                                    <div class="mt-2">
                                        <small id="curtain-countdown">倒计时: -- [--%]</small>
                                    </div>
                                </div>
                                <div class="btn-group w-100">
                                    <button class="btn btn-primary" onclick="sendCommand('C')">
                                        <i class="bi bi-arrow-up"></i> 开窗帘
                                    </button>
                                    <button class="btn btn-warning" onclick="sendCommand('D')">
                                        <i class="bi bi-pause-fill"></i> 停窗帘
                                    </button>
                                    <button class="btn btn-primary" onclick="sendCommand('E')">
                                        <i class="bi bi-arrow-down"></i> 关窗帘
                                    </button>
                                </div>
                                <div class="btn-group w-100 mt-2">
                                    <button class="btn btn-info" onclick="sendCommand('L')">
                                        <i class="bi bi-gear"></i> 开极限
                                    </button>
                                    <button class="btn btn-secondary" onclick="sendCommand('R')">
                                        <i class="bi bi-arrow-counterclockwise"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 灯光控制 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">灯光控制</h5>
                            </div>
                            <div class="card-body">
                                <div class="light-status mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="auto-mode">
                                        <label class="form-check-label" for="auto-mode">自动模式</label>
                                    </div>
                                </div>
                                <div class="btn-group w-100">
                                    <button class="btn btn-success" onclick="sendCommand('A')">
                                        <i class="bi bi-lightbulb-fill"></i> 开灯
                                    </button>
                                    <button class="btn btn-danger" onclick="sendCommand('B')">
                                        <i class="bi bi-lightbulb"></i> 关灯
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 空调控制 -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">空调控制</h5>
                            </div>
                            <div class="card-body">
                                <div class="btn-group w-100">
                                    <button class="btn btn-success" onclick="sendCommand('F')">
                                        <i class="bi bi-power"></i> 开空调
                                    </button>
                                    <button class="btn btn-danger" onclick="sendCommand('G')">
                                        <i class="bi bi-power"></i> 关空调
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
